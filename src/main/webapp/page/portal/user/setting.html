<script src="/script/layui/layui.js"></script>

<!--用户中心模板-->

        <cite>{{ d.nickname }}</cite>
        {{# if(d.role === 1){ }}

        <i class="layui-badge fly-badge-vip layui-hide-xs" title="薄荷币 {{d.point}}">Lv.3</i>
        {{# } }}
        <img src="{{d.profile}}">
    </a>
    <dl class="layui-nav-child">

            <a href="/page/portal/user/home.html?user={{d.uid}}"><i class="layui-icon"

        </dd>

            <a href="/page/portal/user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a>
        </dd>

        </dd>
        <hr style="margin: 5px 0;">

    </dl>
</script>

<script id="m_profile" type="text/html">
    <div class="layui-form-item" style="text-align: center">
        <div class="avatar-add" style="margin: 0 auto">
            <img src="{{d.profile}}">
            <button type="button" class="layui-btn upload-img">
                <i class="layui-icon">&#xe67c;</i>修改头像
            </button>
            <span class="loading"></span>
        </div>
    </div>
</script>

<script type="text/html" id="m_user_info">
    <form method="post">
        <div class="layui-form-item">
            <label for="loginid" class="layui-form-label">登录账号</label>
            <div class="layui-input-inline">
                <input type="text" id="loginid" required lay-verify="required" autocomplete="off" value="{{d.loginid}}"
                       class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="nickname" class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="nickname" required lay-verify="required"
                       autocomplete="off" value="{{d.nickname}}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="role" class="layui-form-label">用户角色</label>
            <div class="layui-input-inline">
                {{# if(d.role === 1){ }}
                <input type="text" id="role" required lay-verify="required"
                       autocomplete="off" value="管理员" class="layui-input" disabled>
                {{#} else {}}
                <input type="text" id="role" required lay-verify="required"
                       autocomplete="off" value="业主用户" class="layui-input">
                {{# } }}
            </div>
        </div>
        <div class="layui-form-item">
            <label for="ulevel" class="layui-form-label">注册时间</label>
            <div class="layui-input-inline">
                <input type="text" id="ulevel" required lay-verify="required"
                       autocomplete="off" value="{{d.jointime}}" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="point" class="layui-form-label">用户积分</label>
            <div class="layui-input-inline">
                <input type="text" id="point" autocomplete="off" value="{{d.point}}分"
                       class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required lay-verify="email"
                       autocomplete="off" value="{{d.email}}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="license" class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="text" id="license" name="license"
                       autocomplete="off" value="{{d.license}}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="signature" class="layui-form-label">签名</label>
            <div class="layui-input-block">
                <input placeholder="随便写些什么刷下存在感" id="signature" name="signature" autocomplete="off"
                       class="layui-input" style="height: 80px;" value="{{d.signature}}">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" key="set-mine" lay-filter="updateUserInfo" lay-submit>确认修改</button>
        </div>
    </form>
</script>

<script>
    layui.use(['layer', 'form', 'laytpl'], function () {
        var form = layui.form;
        var layer = layui.layer;
        // 发布微博事件按钮监听
        form.on('submit(updatePassword)', function (data) {
            $.ajax({
                type: 'post',
                url: '/user/updatePassword.do',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (data) {
                    if (data.status === 0) {
                        layer.msg(data.msg, {anim: 0, shade: 0.8}, function () {
                            location.href = "/page/portal/user/login.html";
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function (data) {
                    layer.msg("调用【修改密码】服务失败！");
                }
            })
            return false;
        });
        form.on('submit(updateUserInfo)', function (data) {
            $.ajax({
                type: 'post',
                url: '/user/updateUserInfo.do',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (data) {
                    layer.msg(data.msg);
                },
                error: function (data) {
                    layer.msg("调用【修改资料】服务失败！");
                }
            })
            return false;
        });
    });
</script>

<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "2.0.0"
        , base: '/script/mods/'

<script>
    layui.use('layer', function () {

        // ajax交互，JS中以定义的layer无法获取（猜测），手动定义一个
        // 定义layer，用于打印提示信息
        var layer = layui.layer;

        // 用户中心数据
        var user_info;
        // ajax-用户数据中心数据获取
        $.ajax({
            type: 'post',
            url: '/user/userCenter.do',
            data: {},
            dataType: 'json',
            async: false,
            success: function (data) {
                user_info = data.data;
            },
            error: function (data) {
                layer.msg("获取用户中心数据失败！");
            }
        })

        // 用户资料数据
        var user_info;
        // ajax-用户资料中心数据获取
        $.ajax({
            type: 'post',
            url: '/user/userCenter.do',
            data: {},
            dataType: 'json',
            async: false,
            success: function (data) {
                user_info = data.data;
            },
            error: function (data) {
                layer.msg("获取用户中心数据失败！");
            }
        })

        // 模板引擎渲染
        layui.use('laytpl', function () {
            // 定义一个模板引擎
            laytpl = layui.laytpl;

            // 用户中心渲染
            var center_model = document.getElementById('m_center').innerHTML;
            var center_view = document.getElementById('center');
            laytpl(center_model).render(user_info, function (html) {
                center_view.innerHTML = html;
                $("#home").attr("href", "/page/portal/user/home.html?user=" + user_info.uid);
            });

            // 用户资料渲染
            var user_info_model = document.getElementById('m_user_info').innerHTML;
            var user_info_view = document.getElementById('user_info');
            laytpl(user_info_model).render(user_info, function (html) {
                user_info_view.innerHTML = html;
            });

            // 用户头像渲染
            var profile_model = document.getElementById('m_profile').innerHTML;
            var profile_view = document.getElementById('profile');
            laytpl(profile_model).render(user_info, function (html) {
                profile_view.innerHTML = html;
            });

        });

    })
</script>

</body>
