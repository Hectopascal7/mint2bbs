    // 表单提交
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        //监听提交
        form.on('submit(*)', function (data) {
            $.ajax({
                type: 'post',
                url: '/user/login.do',
                dataType: 'json',
                data: data.field,
                async: false,
                success: function (data) {
                    if (data.status === 0) {
                        layer.msg(data.msg, {shift: 0}, function () {
                            // 发帖成功，返回对应板块
                            location.href = "/index.html";
                        });
                    } else {
                        layer.msg(data.msg);
                    }

                },
                error: function (data) {
                    layer.msg(data.msg);
                }
            })
            return false;
        });
    });

</script>
