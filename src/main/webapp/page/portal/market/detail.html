<script>
    layui.use('form', function () {
        // 定义layer，用于打印提示信息
        var layer = layui.layer;
        // 监听表单提交，发布微博
        var form = layui.form;
        form.on('submit(replyToGood)', function (data) {
            alert(JSON.stringify(data.field));
            // var id = $('#replyBtn').attr('data-id');
            // alert(id);
            $.ajax({
                type: 'post',
                url: '/reply/reply.do',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (data) {
                    layer.msg(data.msg, function () {
                        // 帖子回复数据
                        var replies;
                        $.ajax({
                            type: 'post',
                            url: '/reply/getReplies.do',
                            data: {
                                tid: gid
                            },

                            success: function (data) {
                                replies = data.data;
                            },

                                layer.msg("获取商品回复数据失败！");
                            }
                        })
                        // 回复渲染
                        var reply_model = document.getElementById('m_reply').innerHTML;
                        var reply_view = document.getElementById('reply');
                        laytpl(reply_model).render(replies, function (html) {
                            reply_view.innerHTML = html;
                        });
                    });
                },
                error: function (data) {
                    layer.msg("调用【回复】服务失败！");
                }
            })
            return false;
        });
    })
</script>

<script>

    function replyTo() {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                area: ['643px', '300px'],
                type: 2,
                content: 'detail0.html'
            });
        })
    }

    // 从地址栏获取商品唯一标识
    function getQueryParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var gid = getQueryParameter("gid");
    $("#tid").val(gid);


    // 取消点赞
    function cancelPraise(pid) {
        alert("取消点赞");
    }

    // 数据渲染
    layui.use('layer', function () {
        var layer = layui.layer;
        // 用户中心数据
        var user_info;
        // ajax-用户数据中心数据获取
        $.ajax({
            type: 'post',
            url: '/user/userCenter.do',
            data: {},
            dataType: 'json',
            async: false,
            success: function (data) {
                user_info = data.data;
            },
            error: function (data) {
                layer.msg("获取用户中心数据失败！");
            }
        })

        // 板块导航栏数据
        var guide_bar;
        $.ajax({
            type: 'post',
            url: '/section/getSection.do',
            dataType: 'json',
            async: false,
            success: function (data) {
                guide_bar = data.data;
            },
            error: function (data) {
                alert("获取论坛版块失败！");
            }
        })

        // 热门帖子模块数据
        var hot_good;
        $.ajax({
            type: 'post',
            url: '/good/getHotGood.do',
            dataType: 'json',
            async: false,
            success: function (data) {
                hot_good = data.data;
            },
            error: function (data) {
                alert("获取热门模块失败！");
            }
        })

        // 帖子详情数据
        var detail;
        // ajax-用户数据中心数据获取
        $.ajax({
            type: 'post',
            url: '/good/getGoodInfo.do',
            data: {
                gid: gid
            },
            dataType: 'json',
            async: false,
            success: function (data) {
                detail = data.data;
            },
            error: function (data) {
                layer.msg("获取帖子详情数据失败！");
            }
        })

        // 帖子回复数据
        var replies;
        $.ajax({
            type: 'post',
            url: '/reply/getReplies.do',
            data: {
                tid: gid
            },
            dataType: 'json',
            async: false,
            success: function (data) {
                replies = data.data;
            },
            error: function (data) {
                layer.msg("调用【获取商品回复】服务失败！");
            }
        })

        // 模板引擎渲染
        layui.use('laytpl', function () {
            // 定义一个模板引擎
            laytpl = layui.laytpl;

            // 用户中心渲染
            var center_model = document.getElementById('m_center').innerHTML;
            var center_view = document.getElementById('center');
            laytpl(center_model).render(user_info, function (html) {
                center_view.innerHTML = html;
            });

            // 板块导航渲染

            var guide_bar_view = document.getElementById('guide_bar');
            laytpl(guide_bar_model).render(guide_bar, function (html) {
                guide_bar_view.innerHTML = html;
            });
            //
            // 热门帖子渲染

            var hot_post_view = document.getElementById('hot_good');
            laytpl(hot_post_model).render(hot_good, function (html) {

            var detail_model = document.getElementById('m_detail').innerHTML;
            var detail_view = document.getElementById('detail');
            laytpl(detail_model).render(detail, function (html) {
                detail_view.innerHTML = html;
                layui.use(['carousel', 'form'], function () {
                    var carousel = layui.carousel;

                    //设定各种参数
