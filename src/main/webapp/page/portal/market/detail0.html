<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>帖子详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="薄荷社区">
    <meta name="description" content="薄荷社区">
    <link rel="stylesheet" href="/script/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
    <script src="/script/jquery-3.3.1.min.js"></script>
</head>
<body style="margin: 0px">
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8 content detail">
            <!--回复展示区域-->
            <div class="fly-panel detail-box" id="flyReply">
                <div class="layui-form layui-form-pane">
                    <form method="post">
                        <div class="layui-form-item layui-form-text">
                            <a name="comment"></a>
                            <div class="layui-input-block">
                                <textarea id="content" name="content" required lay-verify="required"
                                          placeholder="请输入内容" class="layui-textarea fly-editor"
                                          style="height: 150px;"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item" style="text-align: center">
                            <input type="hidden" name="tid" id="tid">
                            <button class="layui-btn" lay-filter="replyToGood" lay-submit id="replyBtn">提交回复</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--引入layui的JS文件-->
<script src="../../../script/layui/layui.js"></script>
<script src="../../../script/model/market_detail.js"></script>

<!--layui设置-->
<script>
    layui.cache.page = 'reply';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../../../script/mods/'
    }).extend({
        fly: 'index'
    }).use(['fly', 'face'], function () {
        var $ = layui.$
            , fly = layui.fly;
        // 如果你是采用模版自带的编辑器，你需要开启以下语句来解析。
        $('.detail-body #content').each(function () {
            var othis = $(this), html = othis.html();
            othis.html(fly.content(html));
        });
    });
</script>

</body>
</html>
