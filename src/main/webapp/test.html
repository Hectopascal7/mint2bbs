<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="view"></div>
</body>
<script src="/script/layui/layui.js"></script>
<script>
    layui.config({
        version: "3.0.0"
        , base: '/script/mods/'
    }).extend({
        fly: 'post.html'
    }).use('fly');
    var d={
        "title": "Layui常用模块"
        ,"list": [
            {
                "modname": "弹层"
                ,"alias": "layer"
                ,"site": "layer.layui.com"
            }
            ,{
                "modname": "表单"
                ,"alias": "form"
            }
            ,{
                "modname": "分页"
                ,"alias": "laypage"
            }
            ,{
                "modname": "日期"
                ,"alias": "laydate"
            }
            ,{
                "modname": "上传"
                ,"alias": "upload"
            }
        ]
    };
</script>

<!--第一步：编写模版。你可以使用一个script标签存放模板，如：-->
<script id="demo" type="text/html">
    <h3>{{ d.title }}</h3>
    <ul>
        {{#  layui.each(d.list, function(index, item){ }}
        <li>
            <span>{{ item.modname }}</span>
            <span>{{ item.alias }}：</span>
            <span>{{ item.site || '' }}</span>
        </li>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}
    </ul>
</script>
<script>
    //第三步：渲染模版
    var data = { //数据
        "title":"Layui常用模块"
        ,"list":[{"modname":"弹层","alias":"layer","site":"layer.layui.com"},{"modname":"表单","alias":"form"}]
    }
    var getTpl = demo.innerHTML
        ,view = document.getElementById('view');
    laytpl(getTpl).render(data, function(html){
        view.innerHTML = html;
    });
</script>
</html>
